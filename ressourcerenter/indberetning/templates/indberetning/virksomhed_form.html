{% extends "indberetning/base.html"%}
{% load i18n %}
{% block content %}
<div class="justify-content-center">
    <h1 class="text-center">{% translate 'Administrativ adresse'%}</h1>
</div>
<div class="justify-content-center">
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="form-group row">
            <label class="offset-sm-3 col-sm-2" for="{{ form.kontakt_person.id_for_label }}">{% translate 'Kontaktperson:' %}</label>
            <div class="col-sm-4">
                {{form.kontakt_person}}
            </div>
        </div>
        <div class="form-group row">
            <label class="offset-sm-3 col-sm-2" for="{{ form.kontakt_email.id_for_label }}">{% translate 'Kontakt email:' %}</label>
            <div class="col-sm-4">
                {{form.kontakt_email}}
            </div>
        </div>
        <div class="form-group row">
            <label class="offset-sm-3 col-sm-2" for="{{ form.kontakts_phone_nr.id_for_label }}">{% translate 'Telefonnummer:' %}</label>
            <div class="col-sm-4">
                {{form.kontakts_phone_nr}}
            </div>
        </div>
        <div class="form-group row">
            <div class="text-right col-sm-9">
                <input type="submit" class="btn btn-success" value="{% translate 'Gem' %}"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}
