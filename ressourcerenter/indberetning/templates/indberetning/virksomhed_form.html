{% extends "indberetning/base.html"%}
{% load i18n %}
{% block content %}
<div class="row justify-content-center">
    <h1 class="text-center">{% translate 'Administrativ adresse'%}</h1>
</div>
<div class="row justify-content-center">
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2" for="{{ form.kontakt_person.id_for_label }}">{% translate 'Kontakt person' %}</label>
            <div class="col-sm-10">
                {{form.kontakt_person}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="{{ form.kontakt_email.id_for_label }}">{% translate 'Kontakt email' %}</label>
            <div class="col-sm-10">
                {{form.kontakt_email}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="{{ form.kontakts_phone_nr.id_for_label }}">{% translate 'tlf.nr' %}</label>
            <div class="col-sm-10">
                {{form.kontakts_phone_nr}}
            </div>
        </div>
        <div class="text-right">
            <input type="submit" class="btn btn-sm btn-success" value="{% translate 'Gem' %}"/>
        </div>
    </form>
</div>
{% endblock %}
