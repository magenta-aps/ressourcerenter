{% extends 'indberetning/base.html' %}
{% load i18n %}

{% block userinfo %}
{% endblock %}

{% block content %}
<h1>{{ header }}</h1>
<p>{{ body }}</p>
{% if logout %}
    <a href="{% url 'django_mitid_auth:logout' %}" class="btn btn-primary">{% translate 'Log ud' %}</a>
{% endif %}
{% if login %}
    <a href="{% url 'django_mitid_auth:login' %}" class="btn btn-primary">{% translate 'Log ind' %}</a>
{% endif %}
{% endblock %}
