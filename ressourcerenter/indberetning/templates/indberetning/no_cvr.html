{% extends "indberetning/base.html"%}
{% load i18n %}
{% load static %}
{% block content %}
<p>
    {% translate 'Dette site fungerer kun for logins med et CVR-nummer' %}
</p>
<form class="form" action="{% url 'login:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">{% translate 'Tilbage til login' %}</button>
</form>
{% endblock %}
