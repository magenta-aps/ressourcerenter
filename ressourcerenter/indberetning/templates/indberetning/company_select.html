{% extends "indberetning/base.html"%}
{% block content %}
<div class="row justify-content-center">
    <form>
        <div class="form-group mt-2">
            <label for="js-company-select">Tilknyttet virksomheder</label>
            <select id="js-company-select" class="js-example-basic-single form-control mb-2 mr-sm-2" autocomplete="off">
                <option value="AL">Virksomhed A</option>
                <option value="WY">Virksomhed B</option>
            </select>
        </div>
        <div class="text-center">
            <submit class="btn btn-sm btn-success">Indberet for virksomhed</submit>
        </div>
    </form>
</div>



<script>
    $(document).ready(function() {
        $('select#js-company-select').select2({
            minimumResultsForSearch: Infinity
        });
    });
</script>
{% endblock %}
