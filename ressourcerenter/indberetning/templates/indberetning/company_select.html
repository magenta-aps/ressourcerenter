<h1>Vælg virksomhed</h1>
<form class="form-inline">
    <select class="js-example-basic-single form-control mb-2 mr-sm-2" autocomplete="off">
        <option value="AL">Virksomhed A</option>
        <option value="WY">Virksomhed B</option>

        });
