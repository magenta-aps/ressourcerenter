{% extends 'administration/base.html' %}
{% load i18n %}

{% block content %}
<h1>{% translate 'Opret Afgiftsperiode' %}</h1>
<form method="post">
    {% csrf_token %}
    {{form.errors}}
    <div class="form-row">
        <div class="col-2">
            <label for="{{ form.navn.id_for_label }}">{% translate 'Periodenavn:' %}</label>
        </div>
        <div class="col-4">
            {{ form.navn }}
        </div>
    </div>
    <div class="form-row">
        <div class="col-2">
            <label for="{{ form.dato_fra.id_for_label }}">{% translate 'Startdato:' %}</label>
        </div>
        <div class="col-4">
            {{ form.dato_fra }}
        </div>
    </div>
    <div class="form-row">
        <div class="col-2">
            <label for="{{ form.dato_til.id_for_label }}">{% translate 'Slutdato:' %}</label>
        </div>
        <div class="col-4">
            {{ form.dato_til }}
        </div>
    </div>

    <a class="btn btn-secondary" href="{% url 'administration:afgiftsperiode-list' %}">{% translate 'Annull√©r' %}</a>
    <button type="submit" class="btn btn-primary">{% translate 'Gem' %}</button>
</form>

{% endblock %}
